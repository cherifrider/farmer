<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤسسة بحري عبد المالك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* عرض النصوص العربية بشكل صحيح */
            background: url('https://images.pexels.com/photos/2441602/pexels-photo-2441602.jpeg') no-repeat center center fixed;
            background-size: cover; /* لتغطية الخلفية بالكامل */
            color: #fff; /* نص أبيض لتباين أفضل مع الخلفية */
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* خلفية داكنة شفافة لزيادة وضوح النصوص */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"], select {
            width: calc(100% - 40px); /* خصص مساحة لرسم رمز العين */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* تأكد من حساب المسافة في الارتفاع والعرض */
            background-color: #f8f9fa;
            color: #495057;
        }
        .password-container {
            position: relative;
            margin-top: 5px;
        }
        .eye-icon {
            position: absolute;
            top: 50%;
            left: 10px; /* تغيير الموقع إلى الجهة اليسرى */
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #ddd;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .message {
            color: #d9534f; /* لون الرسائل التحذيرية */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مؤسسة بحري عبد المالك</h1>
        <div class="links">
            <a href="#" onclick="showTab('login')">تسجيل الدخول</a> | 
            <a href="#" onclick="showTab('register')">إنشاء حساب جديد</a> | 
            <a href="#" onclick="showTab('forgot-password')">نسيت كلمة السر؟</a>
        </div>
        
        <!-- محتوى تسجيل الدخول -->
        <div id="login" class="tab-content active">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <label for="loginUsername">اسم المستخدم:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                
                <label for="loginPassword">كلمة السر:</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <span class="eye-icon" onclick="togglePassword('loginPassword', this)">👁️</span>
                </div>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div class="links">
                <a href="#" onclick="showTab('register')">إنشاء حساب جديد</a> | 
                <a href="#" onclick="showTab('forgot-password')">نسيت كلمة السر؟</a>
            </div>
        </div>

        <!-- محتوى التسجيل -->
        <div id="register" class="tab-content">
            <h2>تسجيل حساب جديد</h2>
            <form id="registerForm">
                <label for="firstName">الاسم:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">اللقب:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">رقم الهاتف:</label>
                <input type="number" id="phone" name="phone" required>
                
                <label for="state">الولاية:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>اختر الولاية</option>
                    <!-- قائمة الولايات -->
                    <option value="الجزائر">الجزائر</option>
                    <option value="أم البواقي">أم البواقي</option>
                    <option value="باتنة">باتنة</option>
                    <option value="بجاية">بجاية</option>
                    <option value="بشار">بشار</option>
                    <option value="البليدة">البليدة</option>
                    <option value="البويرة">البويرة</option>
                    <option value="تبسة">تبسة</option>
                    <option value="تلمسان">تلمسان</option>
                    <option value="تيارت">تيارت</option>
                    <option value="تيزي وزو">تيزي وزو</option>
                    <option value="المدية">المدية</option>
                    <option value="المسيلة">المسيلة</option>
                    <option value="معسكر">معسكر</option>
                    <option value="المغير">المغير</option>
                    <option value="المنيعة">المنيعة</option>
                    <option value="النعامة">النعامة</option>
                    <option value="وهران">وهران</option>
                    <option value="يلسان">يلسان</option>
                    <option value="تيبازة">تيبازة</option>
                    <option value="بومرداس">بومرداس</option>
                    <option value="سيدي بلعباس">سيدي بلعباس</option>
                    <option value="سيدي قاسم">سيدي قاسم</option>
                    <option value="سوق أهراس">سوق أهراس</option>
                    <option value="عين الدفلى">عين الدفلى</option>
                    <option value="غليزان">غليزان</option>
                    <option value="عين تيموشنت">عين تيموشنت</option>
                    <option value="البرج">البرج</option>
                </select>
                
                <label for="municipality">البلدية:</label>
                <input type="text" id="municipality" name="municipality" required>
                
                <label for="role">الصفة:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>اختر الصفة</option>
                    <option value="مربي">مربي</option>
                    <option value="مذبح">مذبح</option>
                </select>
                
                <button type="submit">تسجيل</button>
            </form>
            <div class="links">
                <a href="#" onclick="showTab('login')">تسجيل الدخول</a> | 
                <a href="#" onclick="showTab('forgot-password')">نسيت كلمة السر؟</a>
            </div>
        </div>

        <!-- محتوى استعادة الحساب -->
        <div id="forgot-password" class="tab-content">
            <h2>استعادة الحساب</h2>
            <form id="forgotPasswordForm">
                <label for="forgotEmail">البريد الإلكتروني:</label>
                <input type="email" id="forgotEmail" name="forgotEmail" required>
                
                <label for="forgotPhone">رقم الهاتف:</label>
                <input type="number" id="forgotPhone" name="forgotPhone" required>
                
                <button type="submit">استعادة كلمة السر</button>
            </form>
            <div class="links">
                <a href="#" onclick="showTab('login')">تسجيل الدخول</a> | 
                <a href="#" onclick="showTab('register')">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            const tabToShow = document.getElementById(tabId);
            tabToShow.classList.add('active');
            
            // Scroll to the top of the tab content
            tabToShow.scrollIntoView({ behavior: 'smooth' });
        }

        function togglePassword(inputId, eyeIcon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = '🙈'; // رمز العين المغلقة
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = '👁️'; // رمز العين المفتوحة
            }
        }
    </script>
</body>
</html>
